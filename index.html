<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>magic</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="menu">
        <div class="toggle"><ion-icon name="share-social"></ion-icon></div>
        <li style="--i:0;--clr:#1877f2;"><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
        <li style="--i:1;--clr:#25d366;"><a href="#"><ion-icon name="logo-whatsapp"></ion-icon></a></li>
        <li style="--i:2;--clr:#1da1f2;"><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
        <li style="--i:3;--clr:#c2630a;"><a href="#"><ion-icon name="logo-ionitron"></ion-icon></a></li>
        <li style="--i:4;--clr:#0a5ac2;"><a href="#"><ion-icon name="logo-linkedin"></ion-icon></a></li>
        <li style="--i:5;--clr:#bd081c;"><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
        <li style="--i:6;--clr:#070606;"><a href="#"><ion-icon name="logo-github"></ion-icon></a></li>
        <li style="--i:7;--clr:#ff0000;"><a href="#"><ion-icon name="logo-youtube"></ion-icon></a></li>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script>
        let toggle = document.querySelector('.toggle');
        let menu = document.querySelector('.menu');
        toggle.onclick = function () {
            menu.classList.toggle('active')
        }

    </script>
</body>

</html>
